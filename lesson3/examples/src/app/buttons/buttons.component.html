<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!goldInactive" [disabled]="goldInactive" (click)="goldInactive = true">Gold</button> <br>
   <button [class.silver]="!silverInactive" [disabled]="silverInactive" (click)="silverInactive = true">Silver</button>
   <br>
   <button [class.copper]="!copperInactive" [disabled]="copperInactive" (click)="copperInactive = true">Copper</button>
   <hr>
   <button (click)="reactivate()">Reactivate Buttons</button>
   <hr>
   <h3>Joke Buttons</h3>
   <button [class.gold]="!trickInactive" (mouseover)="trickInactive = true" (mouseout)="trickInactive = false"
      [disabled]="trickInactive">Frustration Incarnate!</button>
   <hr>
   <button id="moving-button" (mouseover)="moveButton()">Catch me!</button>
</div>
