<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf='chores.length > finishedChores.length'>Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf="chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance"
        src='{{trophyImage}}'>
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
</div>
<h1 class='iceCream' *ngIf="chores.length === 0 && finishedChores.length >= 4; else howToEarnIceCream">Ice cream treat!</h1>
<ng-template #howToEarnIceCream>
    <h3 class='iceCream'>To earn an ice cream treat:</h3>
    <p class='iceCream'>
        The Chores list must be empty.<br>
        The Done list must have at least 4 items.
    </p>
</ng-template>
<hr>
